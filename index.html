<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    #chatbox { width: 100%; max-width: 600px; margin: 30px auto; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .message { margin: 10px 0; padding: 10px; border-radius: 6px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #e2e3e5; text-align: left; }
    #inputArea { display: flex; margin-top: 10px; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #sendBtn { padding: 10px; margin-left: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #sendBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      try {
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
